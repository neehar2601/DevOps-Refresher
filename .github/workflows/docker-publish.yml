name: Docker CI/CD

# 1. The Trigger: Run on every push to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 2. Checkout: Download your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 3. Login: Use your secrets to access Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push: The main event!
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          # IMPORTANT: We tell Docker to look inside your subfolder
          context: "compose-demo"
          push: true
          # This tags the image as "username/compose-demo:latest"
          tags: ${{ secrets.DOCKER_USERNAME }}/compose-demo:latest
